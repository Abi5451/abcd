<div class="container">
  <div class="image-wapper" style="background-image:
  url(./Images/login_back_img.jpg)">
    <h1>Welcome Back</h1>
  </div>
  <div class="form-wapper">
    <div class="form-header">
      <h2>Login</h2>
      <p>Welcome back! Please login to your account and continue growing your store.</p>
    </div>
    <div class="form-body">
      <form>
        <div class="input-wrapper">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" placeholder="john@example.com"/>
        </div>
        <div class="input-wrapper">
          <label for="password">Password</label>
          <input id="password" type="password" name="password" placeholder="**********"/>
          <span class="icon show-pass"><i class="fi-rr-eye"></i></span>
        </div>
        <div class="input-wrapper more-action">
          <label>
            <input id="remember-me" type="checkbox" name="remember_me"/>Remember Me
          </label><a class="form-link" href="./error.html">Forgot Password?</a>
        </div>
        <button type="submit">Sign In</button>
      </form>
    </div>
    <div class="form-footer">
      <p>Don't have an account yet? <a class="form-link" href="./signup.html">Sign Up</a></p>
    </div>
  </div>
</div>
